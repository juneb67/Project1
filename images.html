<!DOCTYPE html>
<html>
	
    <head>
    	
        <title>Tori Bowman - Artist - Mailing List!</title>
        <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic|Raleway:400,500,600,700' 
        rel='stylesheet' type='text/css'>
    	<link rel="stylesheet" href="css/style.css">
    	<meta name="viewport" content="width=device-width">
        <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <link href="img/favicon32.ico" rel="shortcut icon" type="image/x-icon" />
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script>
			$(document).ready(function() {
				
				$('form').submit(function(evt) {
					evt.preventDefault();
					var url = $(this).attr("action");
					var formData = $(this).serialize();
					$.ajax(url, {
						data : formData,
						type : "POST",
						success : function(response) {
							$('#signup').html("<p>Thanks for signing up!</p>")
						} 
					//$.post(url, formData, function(response) {
						//$('#signup').html("<p>Thanks for signing up!</p>");
					}); // end post
				}); // end submit
				
				}); // end ready
				
				$(document).ready(function() {
					$.get('missing.html', function(data) {
						$('#myDiv').html(data);
					}).fail(function (jqXHR) {
						var errorMessage = "<p>Sorry! There has been an error. ";
						errorMessage += "Please try again later.</p>";
						$('#myDiv').html(errorMessage);
						//$('#myDiv').html("<p>Sorry! " + jqXHR.statusText + " errow.</p>");
						//alert(jqXHR.status);
						
						//alert(jqXHR.statusText);
						
						});
				}); // end ready
				
		</script>
	
    </head>
	
    <body>
 
    	<div class="grid-container centered">
        	<div class="grid-100">
            	<div class="contained">
					<div class="grid-100">
                    	<div class="heading">
                        	<h1>Sign Up For Our Newsletter</h1>
                            <div id="signup">
                            	<form methoc="post" action="/signup">
                                	<label for"userName">Please type your name</label>
                                    <input type="text" name="userName" id="userName"><br>
                                    <label for="email">Your email address</label>
                                    <input type="email" name="email" id="email"><br>
                                    <label for="submit"></label>
                                    <input type="submit" value="Signup!" id="submit">
                                </form>
							</div>
         				</div>
           			</div>
         		</div>
        	</div>
     	</div>
        <div id="myDiv"></div>                   
	</body>
    
</html>
